<html>
<head>
<script>
function result(){
var sum = -(Math.PI/2);
var N = Number(document.forms["frm"].elements["N"].value);
var x = Number(document.forms["frm"].elements["x"].value);
if(x<-1){
for(var n = 0; n <= N; n++){
sum += ((-1)**n+1)/(2*n + 1) * x **(2*n+1);
}
document.write(sum);
}
else{
document.write("Введённое значение X не соответствует условию ")
}
}
</script>
</head>
<body>
<form id="frm">
<input type = "text" placeholder="Введите n" id = "N">
<input type = "text" placeholder="Введите x" id = "x">
<input type="button" onclick ="result()" value="Отправить">
</form>
</body>
</html>
